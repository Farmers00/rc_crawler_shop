<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ $style := resources.Get "css/main.css" | css.PostCSS }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow fixed w-full z-10 top-0 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 relative">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/images/logo.jpg" alt="RC RC Colorado" class="h-12 w-auto mr-2 rounded-lg">
                        <span class="text-2xl font-bold text-rc-red dark:text-red-500 hidden sm:block">RC RC Colorado</span>
                    </a>
                </div>
                <div class="hidden md:block absolute left-1/2 transform -translate-x-1/2">
                    <div class="flex items-baseline space-x-4">
                        <a href="#about" class="hover:bg-gray-200 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="#hours" class="hover:bg-gray-200 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Hours & Location</a>
                        <a href="#leaderboard" class="hover:bg-gray-200 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Leaderboard</a>
                        <a href="#owners" class="hover:bg-gray-200 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Owners</a>
                    </div>
                </div>
                <div>
                    <button id="theme-toggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none">
                        <span id="theme-icon">☀️</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-16">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; {{ now.Format "2006" }} RC RC Colorado. All rights reserved.</p>
            <p class="text-gray-400 text-sm mt-2">Located in Chapel Hills Mall</p>
            <div class="mt-4">
                <a href="https://www.instagram.com/rc_rc_colorado/" target="_blank" rel="noopener noreferrer" class="text-pink-500 hover:text-pink-400 mx-2">
                    Follow us on Instagram
                </a>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
